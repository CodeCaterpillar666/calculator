<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-background">
        <div class="display">
            <div class="history-screen"></div>
            <div class="main-screen">0</div>
        </div>
        <div class="keyboard">
            <div class="buttons">
                    <button class="big-button clear-button">CLEAR</button>
                    <button class="big-button delete-button">DELETE</button>
                    <button class="number-button">9</button>
                    <button class="number-button">8</button>
                    <button class="number-button">7</button>
                    <button class="operator-button">+</button>

                    <button class="number-button">6</button>
                    <button class="number-button">5</button>
                    <button class="number-button">4</button>
                    <button class="operator-button">-</button>

                    <button class="number-button">3</button>
                    <button class="number-button">2</button>
                    <button class="number-button">1</button>
                    <button class="operator-button">ร</button>

                    <button class="decimal-button">.</button>
                    <button class="number-button">0</button>
                    <button class="equal-button">=</button>
                    <button class="operator-button">รท</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
